version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          command: |
            EnvironmentName="udacity-${CIRCLE_WORKFLOW_ID}"
            aws cloudformation deploy \
              --template-file ./cloudformation/ec2_create.yml \
              --stack-name myStack-$EnvironmentName \
              --parameter-overrides EnvironmentName=$EnvironmentName \
              --region us-east-1

  create_inventory_file:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          command: | 
            yum install -y tar gzip
      - run:
          command: | 
            ec2TagValue="ec2-udacity-${CIRCLE_WORKFLOW_ID}"
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=$ec2TagValue" \
              --output text >> ./ansible-playbook/inventory
              cat ./ansible-playbook/inventory
      - persist_to_workspace:
          root: ./ansible-playbook/
          paths:
            - inventory 
  deploy_web_app:
    docker:
      - image: python:3.9-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d9:c6:f6:86:f4:0e:b7:ea:8f:67:88:0e:35:c1:41:b8"
      - run:
          command: |
            pip install ansible
      - attach_workspace:
          at: ./ansible-playbook/
      - run:
          command: |
            pwd
            ls
            cat inventory

workflows:
  say-hello:
    jobs:
      - create_infrastructure
      - create_inventory_file:
          requires:
            - create_infrastructure
      - deploy_web_app:
          requires:
            - create_inventory_file